<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>حسین بی‌وس</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: linear-gradient(to bottom, #e0f7fa, #c8e6ff);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
    }
    .container {
      padding: 40px 20px;
    }
    img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 4px solid #00acc1;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
      color: #00796b;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }
    .social a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
      color: #1565c0;
      font-weight: bold;
    }
    .social a:hover {
      color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="profile.jpg" alt="حسین بی‌وس">
    <h1>حسین بی‌وس</h1>
    <p>قاری قرآن، هنرمند و فعال فرهنگی از چابهار - روستای تیس<br>
       با آثار صوتی و تصویری در سبک‌های قرآنی و معنوی</p>
    <div class="social">
      <a href="https://instagram.com/bewastc" target="_blank">اینستاگرام من</a>
    </div>
  </div>
</body>
</html>
